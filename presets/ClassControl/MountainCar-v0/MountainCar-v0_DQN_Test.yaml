general_cfg:
  algo_name: DQN
  device: cpu
  env_name: MountainCar-v0
  eval_eps: 10
  eval_per_episode: 5
  load_checkpoint: true
  load_path: Train_MountainCar-v0_DQN_20230404-211546
  max_steps: 200
  mode: test
  new_step_api: true
  render: true
  save_fig: true
  seed: 3
  show_fig: false
  test_eps: 20
  train_eps: 200
  wrapper: null
  render_mode: rgb_array
  n_workers: 1
algo_cfg:
  batch_size: 64
  buffer_size: 40000
