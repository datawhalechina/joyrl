  epsilon_end: 0.01
  epsilon_start: 0.99
  gamma: 0.99
  lr: 0.01
  target_update: 4
  value_layers:
  - activation: relu
    layer_dim:
    - n_states
    - 256
    layer_type: linear
  - activation: relu
    layer_dim:
    - 256
    - 256
    layer_type: linear
  - activation: none
    layer_dim:
    - 256
    - n_actions
    layer_type: linear
